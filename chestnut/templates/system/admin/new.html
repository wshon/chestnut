{% extends "system/layout/base.html" %}

{% block title %} 新增管理员 {% endblock %}

{% block content %}
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>登录名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="role" class="layui-form-label"> <span class="x-red">*</span>角色 </label>
                    <div class="layui-input-inline">
                        <select id="shipping" name="shipping" class="valid">
                            {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        6到16个字符
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>确认密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                nikename: function (value) {
                    if (value.length < 5) {
                        return '昵称至少得5个字符啊';
                    }
                },
                pass: [/(.+){6,12}$/, '密码必须6到12位'],
                repass: function (value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(add)', function (data) {
                console.log(data);
                fetch('{{ url("system_admin.admins") }}', {
                    body: JSON.stringify(data.field), // must match "Content-Type" header
                    cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                    // cookies
                    credentials: "same-origin", // include, same-origin, *omit
                    headers: {
                        // "user-agent": "Mozilla/4.0 MDN Example",
                        "Content-Type": "application/json",
                        // "Content-Type": "text/plain",
                        // "Content-Type": "text/plain",
                    },
                    method: "POST", // *GET, POST, PUT, DELETE, etc.
                    mode: "cors", // no-cors, cors, *same-origin
                    redirect: "follow", // manual, *follow, error
                    referrer: "no-referrer", // *client, no-referrer
                })
                    .then(response => response.json()) // parses response to JSON
                    .then(json => {
                        // json
                        console.log(`json =`, JSON.stringify(json, null, 4));
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {icon: 6}, function () {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    })
                    .catch(err => console.error(`error =`, err));
                return false;
            });
        });</script>
    </body>
{% endblock %}
